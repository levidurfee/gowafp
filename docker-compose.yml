version: '2'
services:
    fw:
        build:
            context: .
            dockerfile: Docker/Go/Dockerfile
        ports:
            - "8080:8080"
        networks:
            - wf
        depends_on:
            - php
    php:
        image: php:fpm
        networks:
            - wf
        volumes:
            - .:/app
    web:
        build:
            context: .
            dockerfile: Docker/nginx/Dockerfile
        ports:
            - "80:80"
        depends_on:
            - fw
        networks:
            - wf
networks:
    wf:
